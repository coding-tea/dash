{% extends 'layout/app.html' %}

{% block title %} Lineawesome {% endblock %}

{% load i18n %}

{% load static %}

{% block content %}
<div class="dm-page-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-main">
                    <h4 class="text-capitalize breadcrumb-title">{% translate "icon-line" %}</h4>
                    <div class="breadcrumb-action justify-content-center flex-wrap">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#"><i class="las la-home"></i>{% translate "icon-menu-title" %}</a></li>
                                <li class="breadcrumb-item active" aria-current="page">{% translate "icon-line" %}</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="card card-default card-md mb-4">
                    <div class="card-header">
                        <h6>Simply beautiful open source icons</h6>
                    </div>
                    <div class="card-body">
                        <div class="row laIcon-list-box icon-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
